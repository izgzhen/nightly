<!doctype html>
<head>
    <title>Nightly Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <h1>Nightly Panel</h1>
    <table>
        <thead class="header">
            <th>Log ID</th>
            <th>Job Name</th>
            <th>Job Steps</th>
            <th>Job Persisted</th>
            <th>Job Started</th>
            <th>Job Finished</th>
            <th>Job Status</th>
            <th>Storage</th>
            <th>Compute</th>
            <th>More</th>
        </thead>
        {% for log in logs %}
        {% include "job.jinja2" %}
        {% endfor %}
    </table>
    <p>Now: {{ now }} </p>
</body>
